name: CI

on: [push, pull_request]

jobs:
  industrial_ci:
    strategy:
      matrix:
        env:
          - {ROS_DISTRO: melodic, ROS_REPO: main}
    env:
      CODE_COVERAGE: coveralls.io
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - uses: 'Briancbn/industrial_ci@pr-coverage-rebased'
        env: ${{matrix.env}}
